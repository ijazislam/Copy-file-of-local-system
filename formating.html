<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: aqua;
            padding: 10px;
            text-align: center;
        }
        
    </style>
    <title>Formating text</title>
</head>
<body>
    <!-- Formating text
     HTML Formatting Elements
Formatting elements were designed to display special types of text:

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text -->
    <h1>Formating text</h1>
    <b>This is bold text</b><br>
    <strong>This is also bold text</strong>
    <i>This is italic text</i><br>
    <em>This is also italic</em><br>
    <mark>This tag will highlight the text</mark><br>
    <small>This will make the text small</small><br>
    <big>the text will be big</big><br>
    <ins>it will underline the text</ins><br>
    <u>it will also underline the text</u><br>
    <del>it will overwrite the text</del>
    <p>H<sub>2</sub>o</p>
    <p>a<sup>2</sup></p> 
</body>
</html>
